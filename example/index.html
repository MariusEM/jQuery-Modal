<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Modal Plugin</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="../styles/modal.css">
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="../js/modal.js"></script>
  <style>
    .example {
      padding: 24px 32px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <button class="fading">fade</button>
  <button class="slide">slide</button>
  <button class="zoom">zoom</button>
  <button class="async">async</button>
  <button class="promise">promise</button>

  <div class="test-fade example">
    I'm fading in and out!
  </div>

  <div class="test-slide example">
    I'm sliding down and up!
  </div>

  <div class="test-zoom example">
    I'm zooming in and out!
  </div>

  <div class="test-async example">
    please wait...
  </div>

  <div class="test-promise example">
    No animation, but deferring a promise on open!
  </div>


  <script>
    $(function () {
      var promise = $.Modal(".test-promise", {
        animation: false
      });

      $(".promise").click(function () {
        promise.open().always(function (response) {
          alert("modal was closed");
        });
      });

      var fade = $.Modal(".test-fade", {
        animation: "fade"
      });

      $(".fading").click(function () {
        fade.open();
      });

      var slide = $.Modal(".test-slide", {
        animation: "slide"
      });

      $(".slide").click(function () {
        slide.open();
      });

      var zoom = $.Modal(".test-zoom", {
        animation: "zoom"
      });

      $(".zoom").click(function () {
        zoom.open();
      });

      var async = $.Modal(".test-async", {
        animation: "fade"
      });

      $(".async").click(function () {
        async.$content.html("please wait...");
        async.open();

        setTimeout(function() {
          async.$content.html("My content was loaded async!");
        }, 2000);
      });
    });
  </script>
</body>
</html>
