<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Modal</title>
  <link rel="stylesheet" href="../styles/modal.css">
  <script src="../vendor/jquery-2.1.4.js"></script>
  <script src="../js/modal.js"></script>
  <style>
    .example {
      padding: 24px 32px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <button class="fade">fade</button>
  <button class="slide">slide</button>
  <button class="zoom">zoom</button>
  <button class="async">async</button>

  <script>
    var fade = Modal({
      animation: "fade"
    });

    var slide = Modal({
      animation: "slide"
    });

    var zoom = Modal({
      animation: "zoom"
    });

    var async = Modal({
      animation: "fade"
    });

    var instant = Modal({
      animation: "instant"
    });

    $(function () {
      $(".fade").click(function () {
        fade.open('<div class="example">fade-in/out</div>');
      });

      $(".slide").click(function () {
        slide.open('<div class="example">slide-down/up as </div>');
      });

      $(".zoom").click(function () {
        zoom.open('<div class="example">zoom-in/out</div>');
      });

      $(".async").click(function () {
        var promise = $.Deferred();

        setTimeout(function() {
          promise.resolve('<div class="example">loaded async</div>');
        }, 2000);

        async.open('<div class="example">after 2s...</div>', {
          async: true,
          promise: promise
        });
      });
    });
  </script>
</body>
</html>
