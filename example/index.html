<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Modal Plugin</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="../styles/modal.css">
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="../js/modal.js"></script>
  <style>
    .example {
      padding: 24px 32px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <button class="fading">fade</button>
  <button class="slide">slide</button>
  <button class="zoom">zoom</button>
  <button class="async">async</button>

  <div class="test-fade example">
    I'm fading in and out!
  </div>

  <div class="test-slide example">
    I'm sliding down and up!
  </div>

  <div class="test-zoom example">
    I'm zooming in and out!
  </div>

  <div class="test-async example">
    please wait...
  </div>


  <script>
    $(function () {
      var fade = $(".test-fade").modal({
        animation: "fade"
      });

      $(".fading").click(function () {
        fade.modal("open");
      });

      var slide = $(".test-slide").modal({
        animation: "slide"
      });

      $(".slide").click(function () {
        slide.modal("open");
      });

      var zoom = $(".test-zoom").modal({
        animation: "zoom"
      });

      $(".zoom").click(function () {
        zoom.modal("open");
      });

      var async = $(".test-async").modal({
        animation: "fade"
      });

      $(".async").click(function () {
        async.html("please wait...");
        async.modal("open");

        setTimeout(function() {
          async.html("My content was loaded async!");
        }, 2000);
      });
    });
  </script>
</body>
</html>
